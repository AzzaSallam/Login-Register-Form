<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css  -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login-style.css">
    <!-- icons link  -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Nunito:ital,wght@0,300;0,700;1,300;1,400;1,600&family=Open+Sans:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap">
    <title id="tittle">Login</title>
</head>
<body>
    <div class="container-img">
        <img class="logo" src="imgs/logo-w.png" alt="">   
    </div>
    <div class="container">
        <div class="forms">
            <!-- Login -->
            <div class="form-login " >
                <h1>Sign in</h1>
                <form action="#">
                    <div class="input-filed">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-filed">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="text">
                        <div class="check">
                            <input type="checkbox" name="save" id="checked">
                            <label for="checked">Remember me</label>
                        </div>
                        <div class="txt">
                            <a href="#">Forget your passward ?</a>
                        </div>
                    </div>
                    <button class="btn">Sign in</button>                    
                </form>
                <div class="link-btn">
                    <p> Donâ€™t have an account ? <a href="#" id="register">Sign up now</a> </p>
                </div>
            </div>
            <!-- Register -->
            <div class="form-register hide ">
                <h1>Sign up</h1>
                <form action="#">
                    <div class="name">
                        <div class="input-filed">
                            <i class="fa-regular fa-user"></i>
                            <input class="first" type="text" placeholder=" first Name" required>
                        </div>
                        <div class="input-filed">
                            <i class="fa-regular fa-user"></i>
                            <input class="last" type="text" placeholder=" Last Name" required>
                        </div>
                    </div>
                    <div class="input-filed">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-filed">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-filed">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" placeholder="phone number" required>
                    </div>
                    <div class="text">
                        <div class="check">
                            <input type="checkbox" name="save" id="checked">
                            <label for="checked">Remember me</label>
                        </div>
                        <div class="txt">
                            <a href="#">Forget your passward ?</a>
                        </div>
                    </div>
                    <button class="btn">Sign up</button>                    
                </form>
                <div class="link-btn">
                    <p> Already have an account <a href="#" id="login">Sign in now</a> </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
